<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-black z-50 flex items-center justify-center font-['Poppins']">
    <div class="text-center">
      <div class="mb-8">
        <div class="text-white text-6xl font-bold tracking-wider mb-4 animate-pulse">COSMOS</div>
        <div class="text-white/70 text-lg tracking-wide mb-8">Initializing Universe...</div>
      </div>
      
      <!-- Loading Bar -->
      <div class="w-80 h-2 bg-white/20 rounded-full overflow-hidden mb-4">
        <div id="loading-bar" class="h-full bg-gradient-to-r from-gray-400 via-white to-gray-300 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
      </div>
      
      <!-- Loading Percentage -->
      <div id="loading-percentage" class="text-white text-2xl font-light tracking-wider">0%</div>
      
      <!-- Loading Text -->
      <div id="loading-text" class="text-white/60 text-sm tracking-wide mt-4">Loading textures...</div>
      
      <!-- Stars Animation -->
      <div class="fixed inset-0 pointer-events-none">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="star star-6"></div>
        <div class="star star-7"></div>
        <div class="star star-8"></div>
        <div class="star star-9"></div>
        <div class="star star-10"></div>
        <div class="star star-11"></div>
        <div class="star star-12"></div>
        <div class="star star-13"></div>
        <div class="star star-14"></div>
        <div class="star star-15"></div>
        <div class="star star-16"></div>
        <div class="star star-17"></div>
        <div class="star star-18"></div>
        <div class="star star-19"></div>
        <div class="star star-20"></div>
      </div>
    </div>
  </div>

  <div id="main-content" class="w-full h-full overflow-hidden" style="display: none;">
    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full z-[-1]"></canvas>
    <div class="relative w-screen h-full">
      <nav class="w-full px-8 py-6 backdrop-blur-sm bg-black/20 fixed top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center font-['Poppins']">
          <div class="text-white text-3xl font-bold tracking-wider hover:text-gray-300 transition-colors cursor-pointer">
            COSMOS
          </div>
          <div class="flex gap-12">
            <a href="#" class="text-white text-lg hover:text-gray-300 transition-colors relative group">
              Home
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
            <a href="#" class="text-white text-lg hover:text-gray-300 transition-colors relative group">
              Planets
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
            <a href="#" class="text-white text-lg hover:text-gray-300 transition-colors relative group">
              Gallery
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
            <a href="#" class="text-white text-lg hover:text-gray-300 transition-colors relative group">
              Contact
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
          </div>
        </div>
      </nav>
      <div class="w-full text-center mt-[10%] font-['Poppins']">
        <h1 class="text-white text-[8rem] tracking-tighter leading-none">EARTH</h1>
        <p class="text-white text-md tracking-tighter">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos voluptatibus autem ab magni.</p>
        <div class="w-full flex justify-center mt-4">
          <div class="w-[20%] h-[1px] bg-gradient-to-r from-transparent via-white to-transparent opacity-50"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
