<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-black z-50 flex items-center justify-center font-['Poppins'] px-4">
    <div class="text-center max-w-sm w-full">
      <div class="mb-8">
        <div class="text-white text-4xl md:text-6xl font-bold tracking-wider mb-4 animate-pulse">COSMOS</div>
        <div class="text-white/70 text-base md:text-lg tracking-wide mb-8">Initializing Universe...</div>
      </div>
      
      <!-- Loading Bar -->
      <div class="w-full max-w-80 mx-auto h-2 bg-white/20 rounded-full overflow-hidden mb-4">
        <div id="loading-bar" class="h-full bg-gradient-to-r from-gray-400 via-white to-gray-300 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
      </div>
      
      <!-- Loading Percentage -->
      <div id="loading-percentage" class="text-white text-xl md:text-2xl font-light tracking-wider">0%</div>
      
      <!-- Loading Text -->
      <div id="loading-text" class="text-white/60 text-xs md:text-sm tracking-wide mt-4">Loading textures...</div>
      
      <!-- Stars Animation -->
      <div class="fixed inset-0 pointer-events-none">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="star star-6"></div>
        <div class="star star-7"></div>
        <div class="star star-8"></div>
        <div class="star star-9"></div>
        <div class="star star-10"></div>
        <div class="star star-11"></div>
        <div class="star star-12"></div>
        <div class="star star-13"></div>
        <div class="star star-14"></div>
        <div class="star star-15"></div>
        <div class="star star-16"></div>
        <div class="star star-17"></div>
        <div class="star star-18"></div>
        <div class="star star-19"></div>
        <div class="star star-20"></div>
      </div>
    </div>
  </div>

  <div id="main-content" class="w-full h-full overflow-hidden" style="display: none;">
    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full z-[-1]"></canvas>
    <div class="relative w-screen h-full">
      <nav class="w-full px-4 sm:px-8 py-4 sm:py-6 backdrop-blur-sm bg-black/20 fixed top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center font-['Poppins']">
          <div class="text-white text-xl sm:text-2xl lg:text-3xl font-bold tracking-wider hover:text-gray-300 transition-colors cursor-pointer">
            COSMOS
          </div>
          
          <!-- Desktop Navigation -->
          <div class="hidden md:flex gap-8 lg:gap-12">
            <a href="#" class="text-white text-sm lg:text-lg hover:text-gray-300 transition-colors relative group">
              Home
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
            <a href="#" class="text-white text-sm lg:text-lg hover:text-gray-300 transition-colors relative group">
              Planets
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
            <a href="#" class="text-white text-sm lg:text-lg hover:text-gray-300 transition-colors relative group">
              Gallery
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
            <a href="#" class="text-white text-sm lg:text-lg hover:text-gray-300 transition-colors relative group">
              Contact
              <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white group-hover:w-full transition-all duration-300"></span>
            </a>
          </div>
          
          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="md:hidden text-white hover:text-gray-300 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden absolute top-full left-0 w-full bg-black/90 backdrop-blur-sm">
          <div class="px-4 py-4 space-y-4">
            <a href="#" class="block text-white text-lg hover:text-gray-300 transition-colors py-2">Home</a>
            <a href="#" class="block text-white text-lg hover:text-gray-300 transition-colors py-2">Planets</a>
            <a href="#" class="block text-white text-lg hover:text-gray-300 transition-colors py-2">Gallery</a>
            <a href="#" class="block text-white text-lg hover:text-gray-300 transition-colors py-2">Contact</a>
          </div>
        </div>
      </nav>
      
      <div class="w-full text-center mt-16 sm:mt-20 lg:mt-[10%] font-['Poppins'] px-4">
        <h1 class="text-white text-6xl sm:text-7xl md:text-8xl lg:text-[8rem] tracking-tighter leading-none">EARTH</h1>
        <p class="text-white text-base sm:text-lg md:text-xl lg:text-2xl tracking-tighter max-w-4xl mx-auto mt-6 px-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos voluptatibus autem ab magni.</p>
        <div class="w-full flex justify-center mt-6">
          <div class="w-[40%] sm:w-[30%] lg:w-[20%] h-[1px] bg-gradient-to-r from-transparent via-white to-transparent opacity-50"></div>
        </div>
        
        <!-- Mobile Instructions and Controls -->
        <div class="block sm:hidden mt-8">
          <p class="text-white/60 text-sm mb-4">Scroll or swipe to explore planets</p>
          <!-- Mobile Navigation Buttons -->
          <div class="flex justify-center gap-4">
            <button id="prev-planet" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-full backdrop-blur-sm transition-colors">
              ← Prev
            </button>
            <button id="next-planet" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-full backdrop-blur-sm transition-colors">
              Next →
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
